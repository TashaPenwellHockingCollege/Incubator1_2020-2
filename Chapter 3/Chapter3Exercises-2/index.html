<!DOCTYPE html>
<html>

<head>
  <title>Physics Simulator App</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">

  <script src="PhysicsProjectileApp1.js"></script>
  <!-- <script type='text/javascript' src='scripts/physicsProjectileApp1.js'>
  </script> -->
  <script src="scripts/jquery-1.8.3.min.js">
  </script>
  <script src="scripts/chromeFileProtocolFix.js"></script>
  <script src="scripts/jquery.mobile-1.3.1.min.js">
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div data-role="page">
    <div data-role=header>Converting fluid measurements</div>

    <div data-role="content">
      <label for="gallons">Enter the quantity in gallons:</label>
      <input type='range' name='gallons' id='gallons' min='0'
      max='999'>
      
      <!-- <label for="velocity">Velocity:</label>
      <input type='range' name='velocity' id='velocity' min='0'
      max='999'> -->
      <br>
      <button onclick="display();">
        Display
      </button>
      <br>
      <table id="data">
        <tr>
          <td>Quantity Entered:</td>
          <td id='gallonsDisplay'>0</td>
          <td>gallons</td>
        </tr>
        <!-- <tr>
          <td>Velocity Entered:</td>
          <td id='velocityDisplay'>0</td>
          <td>metres/second</td>
        </tr> -->
      </table>
    </div>
    <div data-role=footer>
      <small>

        Fluid quantity converter

      </small>
    </div>
  </div>
</body>

</html>
